<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space Booking â€¢ NID</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Google Platform Library for Sign-in -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- 1. A simple header -->
  <header>
    <h1>Design College Space Booking</h1>
  </header>

  <!-- 2. Login Container -->
  <section id="login-section">
    <p>Please sign in with your Nid.edu email to continue:</p>
    <div id="g_id_signin"></div>
    <!-- Show error if email not @nid.edu -->
    <p id="login-error" class="error-msg"></p>
  </section>

  <!-- 3. Main Content (hidden until login) -->
  <main id="main-content" class="hidden">
    <p>Welcome, <span id="student-name"></span> (<span id="student-email"></span>)</p>
    <button id="logout-btn">Sign Out</button>

    <!-- 4. Date Navigation: show next 7 days -->
    <section id="date-nav"></section>

    <!-- 5. Space Listings: Will be rendered by JS -->
    <section id="spaces-container"></section>
  </main>

  <!-- 6. Toast Container for confirmations/errors -->
  <div id="toast-container"></div>

  <!-- 7. Scripts -->
  <script>
    // 7A. Set your Apps Script Web App URL here:
    const API_ROOT = "https://script.google.com/macros/s/ABCDEFGHIJKLMN/exec";

    // 7B. Pubic client ID from Google Cloud (will create below)
    const GOOGLE_CLIENT_ID = "YOUR_GOOGLE_OAUTH_CLIENT_ID";
  </script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
